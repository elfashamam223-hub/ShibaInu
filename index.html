  <img src="https://i.pinimg.com/736x/2b/67/3a/2b673ae57cd8d2c4344945ea6c36bd17.jpg" alt="Shiba Logo">

<div class="section">

  <input type="text" id="username" placeholder="Telegram Username">
  <input type="email" id="email" placeholder="Binance Email">
  <input type="number" id="amount" placeholder="Amount (min 120 SHIB)">

<script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbzqG2CmYbaUYauds6fPYGARUJEoKqOoZN6EVMSCjoyo8thEfm8hGGU-v9Jf-0SFW2UOZA/exec';

  // Ambil username dari input, pakai nanti untuk localStorage key dan sinkronisasi server
  function getUsername() {
    return document.getElementById('username').value.trim();
  }

  // Inisialisasi saldo dari localStorage saat page load
  let balance = 0;
  window.onload = () => {
    const storedUsername = getUsername();
    if(storedUsername) {
      const saved = localStorage.getItem('shib_balance_' + storedUsername);
      balance = saved ? parseInt(saved) : 0;
      document.getElementById('balance').innerText = balance;
    }
  }

  // Fungsi update balance ke server Google Apps Script
  async function updateBalanceToServer(username, amountToAdd) {
    if(!username) {
      alert("Please enter your Telegram Username first.");
      return;
    }
    try {
      const res = await fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: "update_balance",
          username: username,
          amount: amountToAdd
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if(data.status === 'success') {
        console.log("Balance updated on server");
      } else {
        console.error("Server error:", data.message);
      }
    } catch(err) {
      console.error("Error updating balance:", err);
    }
  }

  function addShib(amount) {
    const username = getUsername();
    if(!username) {
      alert("Please enter your Telegram Username first!");
      return;
    }
    balance += amount;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('shib_balance_' + username, balance);
    updateBalanceToServer(username, amount);
    alert(`Congrats! You earned +${amount} SHIB`);
  }

  function withdraw() {
    const user = getUsername();
    const email = document.getElementById('email').value.trim();
    const amount = parseInt(document.getElementById('amount').value);

    if(!user) {
      alert("Please enter your Telegram Username before withdrawing.");
      return;
    }
    if(!email) {
      alert("Please enter your Binance Email.");
      return;
    }
    if(isNaN(amount) || amount < 120) {
      alert("Minimum withdraw is 120 SHIB.");
      return;
    }
    if(amount > balance) {
      alert("Insufficient balance.");
      return;
    }

    // Kirim data withdraw ke Web Apps (POST)
    fetch(webAppUrl, {
      method: 'POST',
      body: JSON.stringify({
        action: "submit_withdraw",
        username: user,
        email: email,
        amount: amount
      }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === 'success') {
        alert("Withdraw submitted successfully!");
        balance -= amount;
        document.getElementById('balance').innerText = balance;
        localStorage.setItem('shib_balance_' + user, balance);
      } else {
        alert("Error: " + data.message);
      }
    })
    .catch(err => {
      alert("Failed to submit withdraw.");
      console.error(err);
    });
  }
</script>
