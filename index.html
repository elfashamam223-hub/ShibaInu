<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIB Reward Mini App</title>
  <script type="text/javascript" src="https://a.monetag.com/files/js/show.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #fefbf5;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #f49d00;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #balanceText {
      font-size: 24px;
      margin: 15px 0;
      color: #2ecc71;
    }
    #message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Welcome to Shiba Inu Rewards</h2>

  <p>Your Balance:</p>
  <div id="balanceText">0 SHIB</div>

  <button id="watchAdsBtn">Watch Ads (+8 SHIB)</button>
  <div id="message"></div>

  <p style="margin-top: 20px; font-style: italic;">
    One day $SHIB will hit $1... keep grinding!
  </p>

  <script>
    let cooldown = false;

    function updateBalanceDisplay() {
      const balance = localStorage.getItem("shibBalance") || "0";
      document.getElementById("balanceText").innerText = balance + " SHIB";
    }

    function setCooldown(seconds) {
      cooldown = true;
      const btn = document.getElementById("watchAdsBtn");
      btn.disabled = true;
      document.getElementById("message").innerText = `Please wait ${seconds} seconds...`;

      let countdown = seconds;
      const interval = setInterval(() => {
        countdown--;
        document.getElementById("message").innerText = `Please wait ${countdown} seconds...`;

        if (countdown <= 0) {
          clearInterval(interval);
          cooldown = false;
          btn.disabled = false;
          document.getElementById("message").innerText = "";
        }
      }, 1000);
    }

    document.getElementById("watchAdsBtn").addEventListener("click", () => {
      if (cooldown) return;

      const btn = document.getElementById("watchAdsBtn");
      btn.disabled = true;
      btn.innerText = "Loading Ad...";

      show_9682710().then(() => {
        // Tambahkan reward ke saldo
        let currentBalance = parseInt(localStorage.getItem("shibBalance") || "0");
        currentBalance += 8;
        localStorage.setItem("shibBalance", currentBalance.toString());

        updateBalanceDisplay();
        btn.innerText = "Watch Ads (+8 SHIB)";
        setCooldown(20); // Cooldown 20 detik
      }).catch(() => {
        alert("Ad failed or skipped. No reward.");
        btn.disabled = false;
        btn.innerText = "Watch Ads (+8 SHIB)";
      });
    });

    updateBalanceDisplay();
  </script>

</body>
</html>
