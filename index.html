
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiba Inu Reward</title>
  <script type="text/javascript" src="https://a.monetag.com/files/js/show.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 100%;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #f7931a;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .section {
      margin-top: 30px;
      text-align: left;
    }
    .section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .support-logos {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .support-logos img {
      width: 100px;
      margin: 0 10px;
    }
  </style>
</head>
<body onload="loadData()">
  <div class="container">
    <img src="https://www.webopedia.com/wp-content/uploads/2024/11/how-to-mine-shiba-inu-cover.webp" class="logo" alt="Shiba Logo"/>
    
    <h2>Welcome, <span id="nickname">User</span></h2>
    <p>User ID: <span id="userId">123456789</span></p>
    <p>Your Balance: <span id="balanceText">0 SHIB</span></p>

    <button id="watchAdsBtn">Watch Ads (+8 SHIB)</button>

    <p><em>“One day $SHIB will hit $1. Your effort won't be wasted.”</em></p>

    <div class="section">
      <h3>Withdraw</h3>
      <input type="text" id="telegramUsername" placeholder="Telegram Username" /><br/>
      <input type="email" id="binanceEmail" placeholder="Binance Email" /><br/>
      <input type="number" id="withdrawAmount" placeholder="Amount (Min. 120 SHIB)" /><br/>
      <button onclick="submitWithdraw()">Submit Withdraw</button>
      <p id="withdrawMessage"></p>
    </div>

    <div class="section">
      <h3>Top Users</h3>
      <ul id="topUsers"></ul>
    </div>

    <div class="section">
      <h3>Latest Withdrawals</h3>
      <ul id="latestWithdraws"></ul>
    </div>

    <div class="section">
      <h3>Join our Telegram Group</h3>
      <a href="https://t.me/shibarewardgroup" target="_blank">Click to Join Admin Group</a>
    </div>

    <div class="support-logos">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTLaguxHumMmsuTUpZ7pA95uBOSL8g95Ulbw&s" alt="Sponsor Logo" />
    </div>
  </div>

  <script>
    function loadData() {
      const tg = window.Telegram.WebApp.initDataUnsafe?.user;
      if (tg) {
        document.getElementById("userId").innerText = tg.id;
        document.getElementById("nickname").innerText = tg.first_name || tg.username;
      }
      updateBalanceDisplay();
      fetchTopUsers();
      fetchLatestWithdrawals();
    }

    function updateBalanceDisplay() {
      const balance = localStorage.getItem("shibBalance") || "0";
      document.getElementById("balanceText").innerText = balance + " SHIB";
    }

    document.getElementById("watchAdsBtn").addEventListener("click", () => {
      const btn = document.getElementById("watchAdsBtn");
      btn.disabled = true;
      btn.innerText = "Please wait...";
      show_9682710().then(() => {
        let balance = parseInt(localStorage.getItem("shibBalance") || "0");
        balance += 8;
        localStorage.setItem("shibBalance", balance);
        updateBalanceDisplay();
        btn.disabled = false;
        btn.innerText = "Watch Ads (+8 SHIB)";
      }).catch(() => {
        alert("Ad failed or skipped. No reward.");
        btn.disabled = false;
        btn.innerText = "Watch Ads (+8 SHIB)";
      });
    });

    function submitWithdraw() {
      const username = document.getElementById("telegramUsername").value.trim();
      const email = document.getElementById("binanceEmail").value.trim();
      const amount = parseInt(document.getElementById("withdrawAmount").value);
      const balance = parseInt(localStorage.getItem("shibBalance") || "0");

      if (!username || !email || !amount) {
        document.getElementById("withdrawMessage").innerText = "All fields are required.";
        return;
      }

      if (amount < 120) {
        document.getElementById("withdrawMessage").innerText = "Minimum withdraw is 120 SHIB.";
        return;
      }

      if (amount > balance) {
        document.getElementById("withdrawMessage").innerText = "Insufficient balance.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzHVuIJeQVLA9bPVHi8Yz6Uco1MLE9k997ViQLmJIBM1cKJOLDCHOD2EFW68_silHQR/exec", {
        method: "POST",
        body: JSON.stringify({
          username: username,
          email: email,
          amount: amount
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("withdrawMessage").innerText = "Withdraw submitted!";
        localStorage.setItem("shibBalance", balance - amount);
        updateBalanceDisplay();
      })
      .catch(err => {
        document.getElementById("withdrawMessage").innerText = "Failed to submit withdraw.";
      });
    }

    function fetchTopUsers() {
      fetch("https://script.google.com/macros/s/AKfycbzHVuIJeQVLA9bPVHi8Yz6Uco1MLE9k997ViQLmJIBM1cKJOLDCHOD2EFW68_silHQR/exec?action=top10")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("topUsers");
          list.innerHTML = "";
          data.forEach(user => {
            const li = document.createElement("li");
            li.innerText = `${user.username}: ${user.total} SHIB`;
            list.appendChild(li);
          });
        });
    }

    function fetchLatestWithdrawals() {
      fetch("https://script.google.com/macros/s/AKfycbzHVuIJeQVLA9bPVHi8Yz6Uco1MLE9k997ViQLmJIBM1cKJOLDCHOD2EFW68_silHQR/exec?action=latest")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("latestWithdraws");
          list.innerHTML = "";
          data.forEach(wd => {
            const li = document.createElement("li");
            li.innerText = `${wd.username} withdrew ${wd.amount} SHIB`;
            list.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
