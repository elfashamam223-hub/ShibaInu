  <input type="text" id="username" placeholder="Telegram Username" />
  <input type="email" id="email" placeholder="Binance Email" />
  <input type="number" id="amount" placeholder="Amount (min 120 SHIB)" />

<script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyGiIIFFfbyE6NQJ-9RlbSMvIYRvb4MLlENll_ZBbRdaJD_GVZXHVMVebBwRTl9osAh/exec'; // Ganti ini dengan URL Web App Apps Script mu

  let userId = null;
  let balance = 0;

  function getUserIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('user_id');
  }

  function setBalanceUI(v) {
    balance = Number(v) || 0;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('shib_balance', balance);
  }

  async function loadUserData() {
    if (!userId) {
      alert('User ID not found in URL. Please open Mini App via bot link.');
      return;
    }
    try {
      const res = await fetch(`${WEBAPP_URL}?action=get_user&user_id=${encodeURIComponent(userId)}`);
      const data = await res.json();

      if (data.status === 'success' && data.user) {
        const usernameField = document.getElementById('username');
        const emailField = document.getElementById('email');

        if (data.user.username && data.user.email) {
          usernameField.value = data.user.username;
          emailField.value = data.user.email;
          usernameField.disabled = true;
          emailField.disabled = true;
          setBalanceUI(Number(data.user.balance || 0));
        } else {
          alert('You have not registered yet. Please register via the Telegram bot first.');
          usernameField.value = '';
          emailField.value = '';
          usernameField.disabled = false;
          emailField.disabled = false;
          setBalanceUI(0);
        }
      } else {
        alert('User not registered yet. Please register via the Telegram bot first.');
      }
    } catch (err) {
      console.error('Error loading user data:', err);
      alert('Failed to load user data. Check your internet connection.');
    }
  }

  async function rewardShib(amount) {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!username || !email) {
      alert('You must register via the Telegram bot before earning rewards.');
      return;
    }

    try {
      const postRes = await fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          action: 'update_balance',
          username: username,
          amount: amount
        })
      });
      const postData = await postRes.json();

      if (postData.status === 'success') {
        setBalanceUI(balance + amount);
        alert(`ðŸŽ‰ You earned +${amount} SHIB!`);
      } else {
        alert(`Error: ${postData.message}`);
      }
    } catch (err) {
      alert('Failed to update balance.');
      console.error(err);
    }
  }

  async function withdraw() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const amountInput = document.getElementById('amount').value.trim();
    const amount = parseInt(amountInput);

    if (!username || !email) {
      alert('Please register via the Telegram bot first.');
      return;
    }
    if (isNaN(amount) || amount < 120) {
      alert('Minimum withdraw is 120 SHIB');
      return;
    }
    if (amount > balance) {
      alert('Insufficient balance');
      return;
    }

    try {
      const res = await fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          action: 'submit_withdraw',
          username: username,
          email: email,
          amount: amount
        })
      });
      const data = await res.json();

      if (data.status === 'success') {
        alert(`âœ… Withdraw submitted:\n${username} | ${email} | ${amount} SHIB`);
        setBalanceUI(balance - amount);
        document.getElementById('amount').value = '';
        loadLeaderboard();
      } else {
        alert(`Withdraw failed: ${data.message}`);
      }
    } catch (err) {
      alert('Failed to submit withdraw.');
      console.error(err);
    }
  }

  async function loadLeaderboard() {
    try {
      const res = await fetch(`${WEBAPP_URL}?action=leaderboard`);
      const data = await res.json();

      if (data.status === 'success') {
        const topList = document.getElementById('topEarners');
        topList.innerHTML = '';
        data.topEarners.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.username}: ${user.balance} SHIB`;
          topList.appendChild(li);
        });
      }
    } catch (err) {
      console.error('Failed to load leaderboard', err);
    }
  }

  document.getElementById('watchAdBtn').addEventListener('click', () => {
    show_9682710()
      .then(() => rewardShib(8))
      .catch(() => alert('Ad failed or skipped.'));
  });

  document.getElementById('withdrawBtn').addEventListener('click', withdraw);

  window.onload = () => {
    userId = getUserIdFromUrl();
    loadUserData();
    loadLeaderboard();
  };
</script>

</body>
