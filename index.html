<style>
  body {

  h1 {

  button {
    background: #ff4d4d;
    border: none;
    padding: 12px 25px;

    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  button:hover {
    background: #ff3333;
    transform: scale(1.05);
  }

  .section {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 15px;
    margin: 15px;

  input {
    padding: 10px;

<body>

<header>
  <img src="https://i.pinimg.com/736x/2b/67/3a/2b673ae57cd8d2c4344945ea6c36bd17.jpg" alt="Shiba Logo" />
  <h1>Shiba Inu Rewards</h1>
  <div class="balance">Balance: <span id="balance">0</span> SHIB</div>
</header>

<div class="section">
  <button id="watchAdBtn">üé• Watch Ad (+8 SHIB)</button>
</div>

<div class="section">
  <h2>Withdraw</h2>
 <input type="text" id="username" placeholder="Telegram Username" />
<input type="email" id="email" placeholder="Binance Email" />
  <input type="number" id="amount" placeholder="Amount (min 120 SHIB)" />
  <button id="withdrawBtn">üí∏ Withdraw</button>
</div>

<div class="section">
  <h2>Top Earners</h2>
  <ul id="topEarners">
    <li>Loading...</li>
  </ul>
</div>

<div class="footer">
  "One day, SHIB will reach $1‚Ä¶ Keep mining, your future self will thank you!" üöÄ | Join our <a href="https://t.me/+9r5guBuaVpQwMjU1" style="color: yellow;">https://t.me/+9r5guBuaVpQwMjU1</a>
</div>

<script>
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbzqG2CmYbaUYauds6fPYGARUJEoKqOoZN6EVMSCjoyo8thEfm8hGGU-v9Jf-0SFW2UOZA/exec';
  let userId = null;
  let balance = 0;

  // Ambil user_id dari URL param
  function getUserIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('user_id');
  }

  // Simpan dan tampilkan balance
  function setBalance(newBalance) {
    balance = newBalance;
    document.getElementById('balance').innerText = balance;
    localStorage.setItem('balance', balance);
  }

  // Load balance dari localStorage
  function loadBalance() {
    const saved = localStorage.getItem('balance');
    if(saved !== null) {
      setBalance(parseInt(saved));
    }
  }

  // Load user data dari Apps Script berdasarkan user_id
  async function loadUserData() {
    if(!userId) return;

    try {
      const res = await fetch(`${webAppUrl}?action=get_user&user_id=${userId}`);
      const data = await res.json();
      if(data.status === 'success' && data.user) {
        document.getElementById('username').value = data.user.username || '';
        document.getElementById('email').value = data.user.email || '';
        setBalance(parseInt(data.user.balance || 0));
      } else {
        console.warn('User not found or error:', data.message);
        setBalance(0);
      }
    } catch (err) {
      console.error('Failed to load user data:', err);
      setBalance(0);
    }
  }

  // Load Top Earners dan Latest Withdraws
  async function loadLeaderboard() {
    try {
      const res = await fetch(`${webAppUrl}?action=leaderboard`);
      const data = await res.json();
      if(data.status === 'success') {
        const topList = document.getElementById('topEarners');
        topList.innerHTML = '';
        data.topEarners.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.username}: ${user.balance} SHIB`;
          topList.appendChild(li);
        });
      } else {
        console.warn('Leaderboard error:', data.message);
      }
    } catch(err) {
      console.error('Failed to load leaderboard:', err);
    }
  }

  // Fungsi reward setelah ads selesai
  async function rewardShib(amount) {
    if(!userId) {
      alert('User ID not found. Please use the bot to get your Mini App link.');
      return;
    }

    const username = document.getElementById('username').value;
    if(!username) {
      alert('Username is missing.');
      return;
    }

    try {
      // Kirim update balance ke Apps Script
      const postRes = await fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: "update_balance",
          username: username,
          amount: amount
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      const postData = await postRes.json();

      if(postData.status === 'success') {
        // Update balance di frontend dan localStorage
        setBalance(balance + amount);
        alert(`üéâ You earned +${amount} SHIB!`);
      } else {
        alert(`‚ùå Error: ${postData.message}`);
      }
    } catch(err) {
      alert('Failed to update balance.');
      console.error(err);
    }
  }

  // Fungsi withdraw, kirim data ke sheet
  async function withdraw() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const amountInput = document.getElementById('amount').value.trim();
    const amount = parseInt(amountInput);

    if(!username || !email) {
      alert('Please make sure your username and email are filled.');
      return;
    }
    if(isNaN(amount) || amount < 120) {
      alert('Minimum withdraw is 120 SHIB');
      return;
    }
    if(amount > balance) {
      alert('Insufficient balance for this withdraw.');
      return;
    }

    try {
      const res = await fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: "submit_withdraw",
          username: username,
          email: email,
          amount: amount
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();

      if(data.status === 'success') {
        alert(`‚úÖ Withdraw submitted:\n${username} | ${email} | ${amount} SHIB`);
        setBalance(balance - amount);
        document.getElementById('amount').value = '';
        // Refresh leaderboard setelah withdraw
        loadLeaderboard();
      } else {
        alert(`‚ùå Withdraw failed: ${data.message}`);
      }
    } catch(err) {
      alert('Failed to submit withdraw.');
      console.error(err);
    }
  }

  // Event listeners tombol
  document.getElementById('watchAdBtn').addEventListener('click', () => {
    // Show ad and reward only after ad finishes
    show_9682710().then(() => {
      rewardShib(8);
    }).catch((err) => {
      console.error('Ad error:', err);
      alert('Ad failed or was skipped.');
    });
  });

  document.getElementById('withdrawBtn').addEventListener('click', withdraw);

  // Init
  window.onload = () => {
    userId = getUserIdFromUrl();
    loadUserData();
    loadBalance();
    loadLeaderboard();
  };
</script>

</body>
</html>
